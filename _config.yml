# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: MOxFIVE's Blog
subtitle: 迈入新世界，为了成为独当一面的 Web 前端工程师！
description:
author: MOxFIVE
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://MOxFIVE.xyz
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: .nojekyll

# Writing
new_post_name: :year-:month-:day.:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map: 

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: iYelee

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: 
    github: git@github.com:MOxFIVE/MOxFIVE.github.io.git,master
    coding: git@git.coding.net:MOxFIVE/MOxFIVE.git,master

index_generator:
  per_page: 15

archive_generator:
  per_page: 0
  yearly: true
  monthly: true

tag_generator:
  per_page: 0

disqus_shortname: 

search:
  path: search.xml
  field: post

# https://github.com/unhealthy/hexo-all-minifier
html_minifier:
  enable: false
  exclude: 

css_minifier:
  enable: false
  exclude: 

js_minifier:
  enable: false
  mangle: true

image_minifier:
  enable: false
  interlaced: true
  multipass: true
  optimizationLevel: 2
  pngquant: false
  progressive: true